<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YOUFLIX</title>
  </head>
  <body>
    <header>
      <web-nav></web-nav>
      <top-jumbotron></top-jumbotron>
    </header>
    <main>
      <section class="search-bar">
        <div class="search-title">
          <h2 id="change-text">Find Your Movies</h2>
        </div>
        <div class="search-container">
          <input
            placeholder="Search Keyword Movie Here"
            id="inputSearch"
            type="search"
          />
          <button id="buttonSearch" type="submit"><img src="assets/image/favicon.ico" alt="search-icon">Search</button>
        </div>
        <div class="media-container">
          <button class="btn-movie">Movie</button>
          <button class="btn-tv">TV Series</button>
        </div>
      </section>
      <section class="content-item"></section>
    </main>
    <footer>
      <web-footer></web-footer>
    </footer>
  </body>
</html>
